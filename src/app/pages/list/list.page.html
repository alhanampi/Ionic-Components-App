<app-header titulo="list- slide"></app-header>

<ion-content>

  <ion-list #lista>
    <!--#lista es la referencia local-->
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <!--without async, error object object-->
      <ion-item>
        <!--ngFow can't be here because of the sliding-->
        <ion-label>

          <h3> {{user.name}}</h3>
          <p> {{user.email}} </p>
          <ion-label slot="end" text-right>{{user.phone}}</ion-label>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="favorite(user)">
          <ion-icon name="star" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(user)">Unread</ion-item-option>

        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
