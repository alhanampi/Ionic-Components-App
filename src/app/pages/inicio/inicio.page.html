<ion-header>

      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

      <ion-icon slot="start" name="{{c.icon}}"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>

  </ion-list>
